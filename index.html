<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <!-- <link rel=“stylesheet” type=“text/css” href=“style.css”> -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!-- <link rel="stylesheet" href="./carousal.css" /> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body class="web-body">
    <section class="nav-header container-fluid">
      <div class="nav-flex">
        <div class="left-nav-container">
          <div class="logo-location-flex">
            <img
              src="https://assets.faasos.io/eatsure/production/eatsure-logo-foodcourt.svg"
              alt="lo"
              class="logo"
            />
            <a href="">
              <div class="set-location">
                <div class="location-delivering-text">
                  <div>
                    <img
                      src="./image/location.svg"
                      alt=""
                      class="location-img"
                    />
                  </div>
                  <div><span class="delivering">Delivering at...</span></div>
                </div>
                <div class="span-dropdown-location">
                  <span class="selected-place-span">Vipul Squar Sec 43</span>
                  <img src="./image/dropdown.svg" />
                </div>
              </div>
            </a>
          </div>
        </div>

        <div class="right-nav-container">
          <div id="darkdiv">
            <button class="btndark" onclick="darkmode()">
              <img src="./image/sun.svg" alt="sun" class="btnsvg" />
            </button>
          </div>
          <div class="search">
            <a href=""><img src="./image/search.svg" alt="" /></a>
            <span>Search</span>
          </div>
          <div class="help">
            <a href=""
              ><img src="./image/help.svg" alt="" class="help-link"
            /></a>
            <span><a href="">Help</a></span>
          </div>
          <div class="cart">
            <a href=""><img src="./image/cart.svg" alt="" /></a>

            <span><a href="">Cart</a></span>
          </div>
          <div class="vl"></div>
          <div class="login">
            <div class="login-big-small">
              <a href=""><img src="./image/login.svg" alt="" /> </a>
              <img
                src="./image/login-small.svg"
                alt=""
                class="small-login-img"
              />
            </div>

            <div>
              <a href="" class="signin-text-link">
                <div class="signin-text">
                  <span class="txtsignin">Sign-in</span>
                  <span class="txteatsurepoints">Earnsure Points</span>
                </div>
              </a>
            </div>
          </div>
          <div class="vl"></div>
          <div class="humberger">
            <!-- <a href=""><img src="./image/humberger.svg" alt=""></a> -->
            <button
              class="btn btn-link btnhamburger shadow-none"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight"
              aria-controls="offcanvasRight"
            >
              <img src="./image/humberger.svg" alt="" />
            </button>

            <div
              class="offcanvas offcanvas-end"
              tabindex="-1"
              id="offcanvasRight"
              aria-labelledby="offcanvasRightLabel"
            >
              <div class="offcanvas-header">
                <h1></h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <div class="off-canvas-flex-container">
                  <div class="off-canvas-flex-container">
                    <a href="" class="offcanvas-link"
                      ><span>Help & Support</span></a
                    >
                    <a href="" class="offcanvas-link"
                      ><span>SurePoints FAQs</span></a
                    >
                    <a href="" class="offcanvas-link"><span>FAQs</span></a>
                    <a href="" class="offcanvas-link"
                      ><span>About EatSure</span></a
                    >
                    <a href="" class="offcanvas-link"
                      ><span>Terms & Conditions</span></a
                    >
                    <a href="" class="offcanvas-link"
                      ><span>Privacy Policy</span></a
                    >
                    <a href="" class="offcanvas-link"
                      ><span>Party Order</span></a
                    >
                  </div>
                  <div>
                    <img src="./image/logo.png" alt="" class="offcanvas-logo" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="deal-image-text">
              <img src="./image/deal-image.svg" alt="" />
              <h1>Get Upto 50% OFF UPTO ₹125</h1>
            </div>
            <button type="button" class="close" data-bs-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <h3>Explore top deals and offers exclusively for you!</h3>
            <form>
              <div>
                <img src="./image/modal-image1.png" alt="" class="modal-img" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Top Homepage Carousel start here-->
    <div class="carousel-container-div">
      <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div class="carousel">
          <img
            src="image/carousel-1.png"
            alt="img"
            draggable="false"
            class="slider-images"
          />
          <img
            src="image/carousel-2.png"
            alt="img"
            draggable="false"
            class="slider-images"
          />
          <img
            src="image/carousel-3.png"
            alt="img"
            draggable="false"
            class="slider-images"
          />
          <img
            src="image/carousel-4.png"
            alt="img"
            draggable="false"
            class="slider-images"
          />
          <img
            src="image/carousel-5.png"
            alt="img"
            draggable="false"
            class="slider-images"
          />
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
      </div>
    </div>
    <!-- Top Homepage Carousel Ends Here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
    <script src="./carousalscript.js" defer></script>
  </body>
</html>
